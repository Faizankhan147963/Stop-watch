<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link rel="stylesheet" href="./style2.css" />
  </head>
  <body>
    <div class="conainer">
      <div id="time">
        <span class="digit" id="hour">00</span>
        <span class="txt">Hr</span>
        <span class="digit" id="minute">00</span>
        <span class="txt">Min</span>
        <span class="digit" id="sec">00</span>
        <span class="txt">Sec</span>
        <span class="digit" id="count">00</span>
      </div>
      <div id="button_container">
        <button id="start" class="btn" onclick="start()">START</button>
        <button id="stop" class="btn" onclick="stop()">STOP</button>
        <button id="reset" class="btn" onclick="reset()">RESET</button>
      </div>    
    </div>
  </body>
  <script src="./script2.js"></script>
</html>
